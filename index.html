<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collect rare digital artworks">
    <link rel="stylesheet" href="style.css">
    <title>Qeeb landing</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo header__logo">
                    <img src="./assets/img/Qeeb.svg" alt="Qeeb logo">
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__item-link">Explore</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Collections</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Creators</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Blog</a></li>
                    </ul>
                </nav>
                <button class="button header__btn">Connect wallet</button>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__content">
                <div class="intro__box">
                    <p class="intro__suptitle">NFT Marketplace</p>
                    <h1 class="intro__title">
                        Collect rare digital artworks
                    </h1>
                    <div class="intro__box-inner">
                        <button class="button intro__btn">Explore</button>
                        <img src="./assets/img/creators.png" alt="">
                        <svg class="intro__box-arrow" width="146" height="120" viewBox="0 0 146 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M119.666 91.423C120.698 72.7245 116.768 53.9602 102.376 40.065C89.3859 27.5231 71.762 25.1597 63.3776 43.6589C59.4085 52.416 60.8412 65.2717 69.7115 70.8408C79.5937 77.0453 87.3225 67.4889 87 60C86.2469 42.5088 56.6781 44.2536 36.5 43.6589C12.6044 42.9547 0.852925 21.698 0.999961 21.6289" stroke="white" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M136.351 77.7485C134.253 78.321 132.627 79.6527 130.933 80.9029C125.372 85.0077 120.748 91.107 119.633 97.8446C118.38 90.5722 114.171 81.552 106.601 78.7139" stroke="white" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="intro__box">
                    <img class="intro__box-img" src="./assets/img/hero-img.png" alt="hero-img">
                    <div class="intro__box-circle">
                        <img src="./assets/img/play-icon.png" alt="play-icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="categories">
        <div class="container">
            <div class="categories__content">
                <h3 class="categories__title">popular categories</h3>
                <div class="categories__wrapper">
                    <div class="categories__contollers">
                        <div class="categories__controller-left" >
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="35" cy="35" r="35" fill="#2C2D31"/>

                            </svg>                                
                        </div>
                        <div class="categories__controller-right" >
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="35" cy="35" r="35" fill="#2C2D31"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M48.125 35C48.125 34.7514 48.0262 34.5129 47.8504 34.3371C47.6746 34.1613 47.4361 34.0625 47.1875 34.0625H25.0756L30.9762 28.1638C31.1523 27.9877 31.2512 27.749 31.2512 27.5C31.2512 27.2511 31.1523 27.0123 30.9762 26.8363C30.8002 26.6602 30.5615 26.5613 30.3125 26.5613C30.0635 26.5613 29.8248 26.6602 29.6488 26.8363L22.1488 34.3363C22.0614 34.4234 21.9922 34.5268 21.9449 34.6407C21.8977 34.7546 21.8733 34.8767 21.8733 35C21.8733 35.1233 21.8977 35.2454 21.9449 35.3593C21.9922 35.4732 22.0614 35.5767 22.1488 35.6638L29.6488 43.1638C29.8248 43.3398 30.0635 43.4387 30.3125 43.4387C30.5615 43.4387 30.8002 43.3398 30.9762 43.1638C31.1523 42.9877 31.2512 42.749 31.2512 42.5C31.2512 42.2511 31.1523 42.0123 30.9762 41.8363L25.0756 35.9375H47.1875C47.4361 35.9375 47.6746 35.8388 47.8504 35.6629C48.0262 35.4871 48.125 35.2487 48.125 35Z" fill="white"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="categories__wrapper-inner">
                        <div class="categories__card">
                            <img src="./assets/img/categories/games.png" alt="games" class="categories__card-img">
                            <p class="categories__card-title">Games</p>
                        </div>
                        <div class="categories__card">
                            <img src="./assets/img/categories/sports.png" alt="sports" class="categories__card-img">
                            <p class="categories__card-title">Sports</p>
                        </div>
                        <div class="categories__card">
                            <img src="./assets/img/categories/metaverse.png" alt="metaverse" class="categories__card-img">
                            <p class="categories__card-title">Metaverse</p>
                        </div>
                        <div class="categories__card">
                            <img src="./assets/img/categories/art.png" alt="art" class="categories__card-img">
                            <p class="categories__card-title">Art</p>
                        </div>
                        <div class="categories__card">
                            <img src="./assets/img/categories/music.png" alt="music" class="categories__card-img">
                            <p class="categories__card-title">Music</p>
                        </div>
                        <div class="categories__card">
                            <img src="./assets/img/categories/photo.png" alt="photo" class="categories__card-img">
                            <p class="categories__card-title">Photography</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="trand">
        <div class="container">
            <div class="trand__content">
                <h3 class="trand__title">Tranding nfts</h3>
                <div class="trand__wrapper">
                    <div class="categories__contollers">
                        <div class="categories__controller-left" >
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="35" cy="35" r="35" fill="#2C2D31"/>

                            </svg>                                
                        </div>
                        <div class="categories__controller-right" >
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="35" cy="35" r="35" fill="#2C2D31"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M48.125 35C48.125 34.7514 48.0262 34.5129 47.8504 34.3371C47.6746 34.1613 47.4361 34.0625 47.1875 34.0625H25.0756L30.9762 28.1638C31.1523 27.9877 31.2512 27.749 31.2512 27.5C31.2512 27.2511 31.1523 27.0123 30.9762 26.8363C30.8002 26.6602 30.5615 26.5613 30.3125 26.5613C30.0635 26.5613 29.8248 26.6602 29.6488 26.8363L22.1488 34.3363C22.0614 34.4234 21.9922 34.5268 21.9449 34.6407C21.8977 34.7546 21.8733 34.8767 21.8733 35C21.8733 35.1233 21.8977 35.2454 21.9449 35.3593C21.9922 35.4732 22.0614 35.5767 22.1488 35.6638L29.6488 43.1638C29.8248 43.3398 30.0635 43.4387 30.3125 43.4387C30.5615 43.4387 30.8002 43.3398 30.9762 43.1638C31.1523 42.9877 31.2512 42.749 31.2512 42.5C31.2512 42.2511 31.1523 42.0123 30.9762 41.8363L25.0756 35.9375H47.1875C47.4361 35.9375 47.6746 35.8388 47.8504 35.6629C48.0262 35.4871 48.125 35.2487 48.125 35Z" fill="white"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="trand__wrapper-inner">
                        <div class="trand__card">
                            <img src="" alt="">
                            <p class="trand__card-title"></p>
                            <p class="trand__card-subtitle"></p>
                            <div class="trand__card-info">
                                <div class="trand__card-price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer__content">

            </div>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
